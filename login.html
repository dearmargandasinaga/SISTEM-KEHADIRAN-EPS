<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absensi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading-overlay">Loading...</div>
    <div class="container" id="content">
        <h1>Login Karyawan</h1>
        <form id="loginForm">
            <label for="employeeName">Masukkan Nama Karyawan:</label>
            <input type="text" id="employeeName" placeholder="Contoh: Dear Marganda Sinaga" required>

            <label for="employeeId">Masukkan ID Karyawan:</label>
            <input type="text" id="employeeId" placeholder="Contoh: 4628757234274" required>

            <button type="button" onclick="login()">Login</button>
        </form>
        <footer>&copy; TIM IT EPS 2024</footer>
    </div>
    
    <!-- Struktur untuk custom alert -->
    <div id="customAlert" class="custom-alert-overlay" style="display: none;">
        <div class="custom-alert-box">
            <div class="custom-alert-header">
                <span><span class="icon">⚠️</span> Perhatian</span>
            </div>
            <div class="custom-alert-content">
                <table class="custom-alert-table" id="alertTable">
                    <!-- Isi tabel akan dimasukkan secara dinamis -->
                </table>
                <p id="alertMessage"></p>
            </div>
            <div class="custom-alert-footer">
                <button class="custom-alert-button" onclick="closeCustomAlert()">OK</button>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
